<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js with Matter.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <style>
        #myCanvas {
            border: 1px solid black;
            /* Example border style */
            /* Add any other styling you want */
        }

        #overlay-box {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: blue;
            opacity: 0.5;
            /* Adjust opacity as needed */
            pointer-events: none;
            /* Make the overlay box non-interactive */
        }
    </style>
</head>

<body>
    <!-- Pre-create the canvas element -->
    <div class="container">
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <div id="overlay-box"></div>
    </div>
    <script>
        let engine, render;
        let boxA;
        // Create Matter.js engine
        engine = Matter.Engine.create();
        render = Matter.Render.create({
            element: document.body,
            engine: engine
        })

        // Create box
        let ground = Matter.Bodies.rectangle(400, 600, 810, 60, { isStatic: true });
        boxA = Matter.Bodies.rectangle(400, 200, 80, 80);
        let boxB = Matter.Bodies.rectangle(450, 50, 80, 80);

        Matter.World.add(engine.world, [boxA, boxB, ground]);


        Matter.Engine.run(engine);
        Matter.Engine.run(render);

    </script>
</body>

</html>
