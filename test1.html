<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Boxes with Matter.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        // Matter.js setup
        let engine = Matter.Engine.create();
        let world = engine.world;

        let render = Matter.Render.create({
            element: document.getElementById('container'),
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                background: '#f0f0f0',
                wireframes: false // Set to true for wireframe mode
            }
        });

        // Create original boxes
        const originalBoxPositions = [
            { x: 100, y: 100 },
            { x: 200, y: 200 },
            { x: 300, y: 300 },
            { x: 400, y: 400 },
            // Add more positions as needed
        ];

        const boxWidth = 100;
        const boxHeight = 100;
        const boxMargin = 20;
        const boxScrollSpeed = 1.6;
        const boxes = [];

        originalBoxPositions.forEach(position => {
            let box = Matter.Bodies.rectangle(position.x, position.y, boxWidth, boxHeight, { isStatic: true });
            boxes.push(box);
            Matter.World.add(world, box);
        });

        Matter.Engine.run(engine);
        Matter.Render.run(render);

        // Move boxes vertically
        function moveBoxes() {
            boxes.forEach(box => {
                let newPositionY = box.position.y + boxScrollSpeed;

                // Wrap around if box moves off the screen
                if (newPositionY > window.innerHeight + boxHeight / 2) {
                    newPositionY = -boxHeight / 2;
                }

                Matter.Body.setPosition(box, { x: box.position.x, y: newPositionY });
            });

            requestAnimationFrame(moveBoxes);
        }

        moveBoxes();
    </script>
</body>

</html>
