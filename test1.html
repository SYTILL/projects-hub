<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylinder Button</title>
  <style>
    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .cylinder-button {
      width: 150px;
      height: 60px;
      border-radius: 30px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-right: 10px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: -100px;
      transition: transform 0.3s ease;
    }

    .cylinder-button:hover {
      transform: translateX(-60px);
    }

    .circle {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
      left: 10px;
    }
    .text {
      position: relative;
      font-size: 14px;
      left: 20px;
    }
    .symbol {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      left: -17px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="cylinder-button">
      <div class="circle"></div>
      <div class="symbol">&lt;</div>
      <div class="text">Text</div>
    </div>
  </div>
</body>

</html>
