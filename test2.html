<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Buttons</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .cylinder-buttons {
            position: absolute;
            right: 0;
            bottom: 40px;
            /* Adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .cylinder-button {
            width: 60px;
            /* Adjust as needed */
            height: 60px;
            border-radius: 30px 0 0 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: width 0.3s ease;
            overflow: hidden;
            margin-bottom: 15px;
            /* Constant gap between buttons */
            position: relative;
        }

        .cylinder-button:hover {
            width: 120px;
            /* Adjust as needed */
        }


        .cylinder-button:hover .hidden-text {
            display: block;
            /* Show hidden text on hover */
        }

        .hidden-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 40px;
            /* Adjust as needed */
            transform: translateY(-50%);
        }

        .cylinder-button::before {
            content: '';
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cylinder-button::after {
            content: '<';
            font-size: 24px;
            font-weight: bold;
            left: -2px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cylinder-buttons">
            <div class="cylinder-button">
                <div class="circle"></div>
                <div class="hidden-text">Hidden Text 1</div>
            </div>
            <div class="cylinder-button">
                <div class="circle"></div>
                <div class="hidden-text">Hidden Text 2</div>
            </div>
            <div class="cylinder-button">
                <div class="circle"></div>
                <div class="hidden-text">Hidden Text 3</div>
            </div>
        </div>
    </div>
</body>

</html>
